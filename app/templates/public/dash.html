<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
    <script src="../../static/js/dash.js"></script>
    <link rel="icon" type="image/x-icon" href="../../static/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="flex-mid">
        <h1 id="title">Dashboard Selection </h1>
        <form method="POST">
        <select name="dashboard" id="myDropdown">
        
            {% if dashes %}
            {% for dash in dashes %}
            <option class="link" value="{{ dash }}">{{ dash }}</option>
            {% endfor %}
            {% endif %}
          </select>
          <button class="button top">Select</button>
        </form>
        <a href="/create" class="transparent"><button class="plus button">Create Dashboard</button></a>
        <a href="/" class="transparent"><button class="logout plus button">Logout</button></a>
    </div>
</body>
</html>
