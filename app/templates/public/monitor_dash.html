<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash-home.css') }}">
    <script src="../../static/js/dash.js"></script>
    <meta http-equiv="refresh" content="5" />
</head>
<body>
    <div class="button">
        <div class="flex-right"><a href="/" id="logout">Logout</a></div>
        <div class="flex-right"><a href="/dashboard" id="monitor">Change Dashboard</a></div>
    </div>
    <div class="flex-mid">
        <h1 id="title">{{ dashboard_name }}'s Dashboard</h1>
        <table id="table-data" class="table table-striped styled-table" border=1 frame=void rules=rows>
            <thead class="thead-dark">
                <th>Process Variable</th>
                <th>Reading</th>
            </thead>
            <tbody>
            {% if data %}
            {% for pv in data["readPvDict"] %}
            <tr>
                <td class="elem">{{ pv }}</td>
                <td class="elem">{{ data["readPvDict"][pv] }}</td>
            </tr>
            {% endfor %}
            {% endif %}
            </tbody>
        </table>
        <div class="login-btns">
            <button type="button" id="input-btn">
                <a href="/view/{{dashboard_name}}" id="edit-ref">Edit Dashboard</a>
            </button>
        </div>
        <div class="date">Updated: <span id="date"></span></div>
    </div>
</body>
<script>
    document.getElementById('date').innerHTML=Date();
</script>
</html>
