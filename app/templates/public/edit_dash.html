<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash-home.css') }}">
    <script>
       
        
    </script>
</head>
<body>
    <div class="top-header">
        <a href="https://www.triumf.ca/" id="left-flex"><img src="../../static/img/triumf-trans-white.png" id="logo"></a>
        <div class="flex-center">
            <h4><a href="/dashboard/rename/{{dashboard_name}}" id="rename">Rename Dashboard</a></h4>
            <h4><a href="/dashboard" class="elem-btn" id="dash-change">Change Dashboard</a></h4>
            <h4><a class="elem-btn" href="/dashboard/delete/{{dashboard_name}}" id="delete" onclick="return confirm('Are you sure you want to delete this dashboard?')">Delete Dashboard</a></h4>
            <h4><a href="/" class="elem-btn" id="logout">Logout</a> </h4>   
        </div>
        <div class="flex-row">
            <div class="right-flex" id="flex-right dash-name"><h3>{{ dashboard_name.capitalize() }}'s Dashboard</h3></div>
            <div class="view-pv"><a href="/monitor/{{dashboard_name}}" class="a-none">Monitor Dash</a></div>
        </div>
        
    </div>
    <!-- <div class="button">
        <div class="flex-right"></div>
        <div class="flex-right"><a href="/dashboard" id="dash-change">Change Dashboard</a></div>
        <div class="flex-right"><a href="/dashboard/delete/{{dashboard_name}}" id="delete" onclick="return confirm('Are you sure you want to delete this dashboard?')">Delete Dashboard</a></div>
        <div class="flex-right"></div>
        <div class="flex-right"><a href="/monitor/{{dashboard_name}}" id="monitor">Monitor PVs</a></div>
    </div> -->
    <div class="flex-mid">
        <h1 id="title">{{ dashboard_name }}'s Dashboard</h1>
        <table id="table-data" class="table table-striped styled-table" border=1 frame=void rules=rows>
            <thead class="thead-dark">
                <th>Process Variable</th>
                <th>Action</th>
            </thead>
            <tbody>
            {% if data %}
            {% for pv in data["readPvDict"] %}
            <tr>
                <td class="elem">{{ pv }}</td>
                <td class="elem delete-btn"><a href="/delete/{{dashboard_name}}/{{pv}}" onclick="return confirm(`Are you sure you want to delete this PV?`)">Remove</a></td>
            </tr>
            {% endfor %}
            {% endif %}
            </tbody>
        </table>
        <form id='post-form' method = "POST">
            <label for = "pv-input"></label>
            <input type="text" name = "pv-input" id ="post-input" required placeholder="Add New PV"/>
            <br>
            <br>
            <div class="login-btns">
                <input type = "submit" value = "Add PV" id="input-btn"/>
            </div>
        </form>
    </div>
</body>
</html>
